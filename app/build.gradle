plugins {
    id 'com.android.application'
}

android {
    namespace "com.app.manager"
    compileSdk 34

    defaultConfig {
        applicationId "com.app.manager"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"

        // Query all packages
        queries {
            packageNames ["*"]
        }
    }

    buildFeatures {
        viewBinding false
    }
}

dependencies {
    implementation "androidx.appcompat:appcompat:1.7.0"
    
	}